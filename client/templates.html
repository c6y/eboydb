<template name="imagesShow">
	{{#each showImages}}
		<figure>
			<span class='remove'>Remove</span>
			<img src="{{this.url}}">
			<figcaption>
				<a href="{{this.url}}">Link</a><br />
				_id: {{this._id}}<br />
				name: {{this.name}}<br />
				{{this.original.size}} bytes<br />
				{{this.uploadedAt}}<br />
				<a href="{{this.url download=true}}">Download</a>				
			</figcaption>
		</figure>
	{{/each}}
</template>

<template name="imageUpload">
	<input type="file" name="randomword" class="myFileInput">
</template>

<template name="imagesCount">
	<h1>{{posts}} Images in Database</h1>
</template>

<template name="pixUpload">
	<input type="file" name="myFile" class="myPixInput">
</template>

<template name="pixList">
	{{#each showPix}}
		<img src="{{this.binary}}"><br />
	{{/each}}
</template>
