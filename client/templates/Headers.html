<template name="mainHeader">
	<div class="topnav">
		<div class="header">
			<span class="headline">
				<a href="{{ pathFor route='pool' page=1 slug='all' }}" class=	"dblogo">{{ name }}</a>
			</span>
			{{> searchPool}}
		</div>
		{{> pagingHeader }}
	</div>
</template>

<template name="searchPool">
	<span class="search">
		<form class="seachDbForm">
			<input type="text" onclick="this.focus(); this.setSelectionRange(0, 9999);" name="searchDB" value="{{ filter }}" class="searchFor" maxlength="24" size="12">
		</form>
	</span>
</template>

<template name="pagingHeader">
	<div class="paging">
		<span>
			<a class="previous" onclick="">previous</a> | 
			<a class="next" onclick="">next</a>
		</span>
		<span class="pagestats"> 
			p.{{ currentPage }}/{{ totalPages }} c.{{ postsCount }}
		</span>
	</div>
</template>
