<template name="mainHeader">
	<div class="header">
		<span class="headline">
			<a href="{{ pathFor route='pool' page=1 slug='all' }}" class="dblogo">{{ name }}</a>
		</span>
		{{> searchPool}}
	</div>
	{{> pagingHeader }}
</template>

<template name="searchPool">
	<span class="search">
		<form class="seachDbForm">
			<input type="text" name="searchDB" value="{{ slug }}" class="searchFor" maxlength="24" size="9">
		</form>
	</span>
</template>

<template name="pagingHeader">
	<div class="paging">
		<span>
			<a class="previous" onclick="">previous</a> | 
			<a class="next" onclick="">next</a>
		</span>
		<span class="pagestats"> 
			p.{{ currentPage }}/{{ totalPages }} c.{{ postsCount }}
		</span>
	</div>
</template>
