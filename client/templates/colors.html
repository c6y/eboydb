<template name="colors">
	<div id="colorContainer">
		{{#each colorListArray}}
			<div class='colorBox'>
				<div class='colorSwatch' style="background-color:{{value}}; border-color:{{value}} "></div>
				<div class="colorValue">{{value}}</div>
				<div class="colorName">{{name}}</div>
			</div>
		{{/each}}
	</div>
</template>
